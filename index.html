
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PharmaAI - Evolução Farmacêutica</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e40af">
    
    <!-- Scripts de Estilo e Ícones -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
      // Shim crucial para ambientes estáticos (GitHub Pages/Netlify)
      // Isso impede que o app quebre se o process.env não estiver injetado
      window.process = { 
        env: { 
          API_KEY: "" // O Netlify/GitHub injetará o valor real aqui se configurado
        } 
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.42.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
      body { font-family: 'Inter', sans-serif; }
      
      .spinner {
        width: 48px;
        height: 48px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900 antialiased h-screen overflow-hidden">
    <div id="root">
      <div class="flex flex-col items-center justify-center h-screen bg-white">
        <div class="spinner mb-4"></div>
        <h2 class="text-xl font-bold text-slate-700">Iniciando PharmaAI</h2>
        <p class="text-slate-400 text-sm mt-2">Configurando ambiente clínico seguro...</p>
      </div>
    </div>

    <!-- 
      Para o GitHub Pages, usamos o Babel para compilar o TSX no navegador.
      data-plugins="transform-modules-umd" permite usar os imports do importmap.
    -->
    <script type="text/babel" data-type="module" src="index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.error('SW error:', err));
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
